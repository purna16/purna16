name: Generate Snake 

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - id: generate
      uses: Platane/snk@v3
      with:
        github_user_name: purna16
        
      outputs:
       gif-path:
         description: 'Generated gif path'
         value: ${{ steps.generate.outputs.gif-path }}

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  

    - uses: crazy-max/ghaction-github-pages@v3
      with:
        target_branch: output
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
